<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir pel√≠cula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f0fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #5e2b97;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #5e2b97;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #9b59b6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background: #7d3c98;
    }
    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #5e2b97;
    }
  </style>
</head>
<body>
  <h1>Subir pel√≠cula</h1>

  <form id="peliculaForm">
    <label>T√≠tulo:</label>
    <input type="text" id="titulo" required><br>

    <label>Descripci√≥n:</label>
    <textarea id="descripcion" required></textarea><br>

    <label>Calificaci√≥n:</label>
    <input type="number" id="calificacion" min="1" max="5" required><br>

    <label>Imagen (URL):</label>
    <input type="text" id="imagen"><br>

    <button type="submit">Subir</button>
  </form>

  <script>
    document.getElementById('peliculaForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const descripcion = document.getElementById('descripcion').value;
      const calificacion = document.getElementById('calificacion').value;
      const imagen = document.getElementById('imagen').value;

      try {
        const res = await fetch('/api/peliculas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ titulo, descripcion, calificacion, imagen })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.msg);
          document.getElementById('peliculaForm').reset();
        } else {
          alert(data.error || 'Error al subir la pel√≠cula');
        }
      } catch (error) {
        console.error(error);
        alert('Error en la conexi√≥n con el servidor');
      }
    });
     document.getElementById("formPelicula").addEventListener("submit", function (e) {
    e.preventDefault();

    const titulo = document.getElementById("titulo").value;
    const descripcion = document.getElementById("descripcion").value;
    // üî• Convertimos a n√∫mero antes de enviar
    const calificacion = parseInt(document.getElementById("calificacion").value);
    const imagen = document.getElementById("imagen").value;

    fetch("/api/peliculas", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ titulo, descripcion, calificacion, imagen }),
    })
      .then((res) => res.json())
      .then((data) => {
        console.log(data);
        alert("Pel√≠cula subida con √©xito ‚úÖ");
        // limpiar formulario
        document.getElementById("formPelicula").reset();
      })
      .catch((err) => console.error(err));
  });
  </script>
</body>
</html>
